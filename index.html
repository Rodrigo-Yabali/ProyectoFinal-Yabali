<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercera Pre-Entrega</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/estilo.css">
    
</head>

<body>

    <header>

        <!-- titulo y dos modales para ver promociones e ingresar a la Cuenta -->
        
            <h1 class="logo">Venta Por Catalogo</h1>

            <button type="button" class="btn btn-primary" id="boton-log">¿Desea ver nuestras promociones? </button>
              
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    ¿Desea Acceder a su Cuenta?
            </button>

              <!-- modal para ingresar a la Cuenta -->              
                
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Ingrese sus Datos</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                        <div class="modal-body">

                            <!-- planilla de registro -->

                            <form action="/">
                                <div class="input-group">
                                    <input type="text" name="usuario" placeholder="Usuario">
                                </div>
                    
                                <div class="input-group">
                                    <input type="text" name="correo" placeholder="Correo">
                                </div>
                    
                                <div class="input-group">
                                    <input type="password" name="contraseña" placeholder="Contraseña">
                                </div>
                    
                                <div class="input-group">
                                    <input type="password" name="repetir-contraseña" placeholder="Repetir Contraseña">
                                </div>
                    
                                <button class="submit-button" type="submit">Ingresar</button>
                            </form>
                                                        
                        </div>

                        
                    </div>
                </div>
            </div>
          
           
    </header>

    <!-- barra de navegacion -->

    <nav>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <button id="todos" class="nav-link boton-categoria active"> Todos los productos</button>
            </li>
            <li class="nav-item">
                <button id="cabello" class="nav-link boton-categoria active"> Cabello</button>
            </li>
            <li class="nav-item">
                <button id="manicura" class="nav-link boton-categoria active"> Manicuria</button>
            </li>
            <li class="nav-item">
                <button id="pedicura" class="nav-link boton-categoria active"> Pedicuria</button>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./carrito.html"> Carrito <span id="numerito" class="numerito">0</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- sector para ver los productos -->

    <main>
        <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>

        <div id="contenedor-productos" class="contenedor-productos">
            <h2>aqui podra ver nuestros productos disponibles</h2>
        </div>
    </main>

        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>
